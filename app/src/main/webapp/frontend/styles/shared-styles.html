<link rel="import" href="../bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/typography.html">

<dom-module id="view-styles">
    <template>
        <style>
            .view-toolbar {
                display: flex;
                background-color: var(--lumo-base-color);
                box-shadow: 0 1px 0 0 var(--lumo-contrast-10pct);
                margin: 0 calc(-50vw + 50%);
                padding: 8px calc(50vw - 50% + 16px);
                position: relative;
                z-index: 1;
                flex: none;
            }

            .search-field {
                flex: auto;
                min-width: 0;
                margin-right: 16px;
            }

            .view-container {
                margin: 0 calc(-50vw + 50%);
                padding: 0 calc(50vw - 50% + 16px);
                flex: auto;
            }

            .accommodation-div {
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
            }

            .accommodation-name {
                font-size: 52px;
                color: #484848;
                font-weight: 700;
            }

            .accommodation-address {
                font-size: 26px;
                color: #484848;
                font-weight: 400;
            }

            .photo {
                width:20em;
                height:12em;
                margin: 10px;
                object-fit: cover;
                cursor: pointer;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
            }

            .photo:hover {
                opacity: 0.7;
            }

            .photo-modal {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.9);
            }

            .photo-modal-content {
                display: block;
                position: absolute;
                margin: auto;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                max-width: 50%;
                -webkit-animation-name: zoom;
                -webkit-animation-duration: 0.6s;
                animation-name: zoom;
                animation-duration: 0.6s;
            }

            @-webkit-keyframes zoom {
                from {-webkit-transform:scale(0)}
                to {-webkit-transform:scale(1)}
            }

            @keyframes zoom {
                from {transform:scale(0)}
                to {transform:scale(1)}
            }

            .photo-modal-close {
                position: absolute;
                top: 15px;
                right: 35px;
                color: #f1f1f1;
                font-size: 40px;
                font-weight: bold;
                transition: 0.3s;
            }

            .photo-modal-close:hover,
            .photo-modal-close:focus {
                color: #bbb;
                text-decoration: none;
                cursor: pointer;
            }

            @media only screen and (max-width: 700px){
                .photo-modal-content {
                    width: 100%;
                }
            }

        </style>
    </template>
</dom-module>

<custom-style>
    <style include="view-styles">
        html {
            height: auto;
            --main-layout-header-height: 64px;
        }

        body {
            background-color: var(--lumo-contrast-5pct);
        }

        .main-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: 0 auto;
            min-height: 100vh;
        }

        .main-layout-title {
            font-size: 1em;
            margin: 0;
            width: 0;
            line-height: 1;
            cursor: pointer;
            letter-spacing: -0.02em;
            font-weight: 500;
        }

        .main-layout > * {
            flex: auto;
        }

        .main-layout-header {
            display: flex;
            flex: none;
            align-items: center;
            height: var(--main-layout-header-height);
            margin: 0 calc(-50vw + 50%);
            padding: 0 calc(50vw - 50% + 16px);
            background-color: var(--lumo-base-color);
            box-shadow: 0 1px 0 0 var(--lumo-contrast-5pct);
        }

        .main-layout-nav {
            display: flex;
            flex: 1;
            justify-content: flex-end;
        }

        .main-layout-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            padding: 4px 8px;
            border: none;
            background: none;
            cursor: pointer;
            transition: 0.3s color, 0.3s transform;
            will-change: transform;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-size: var(--lumo-font-size-s);
            color: var(--lumo-secondary-text-color);
            font-weight: 500;
            line-height: 1.3;
        }

        .main-layout-item:hover {
            text-decoration: none;
        }

        .main-layout-item:not([highlight]):hover {
            color: inherit;
        }

        .main-layout-item[highlight] {
            color: var(--lumo-primary-text-color);
            cursor: default;
        }

        .main-layout-item iron-icon {
            padding: 4px;
            box-sizing: border-box;
            pointer-events: none;
        }

    </style>

    <dom-module id="dialog-styles" theme-for="vaadin-dialog-overlay">
        <template>
            <style include="lumo-color lumo-typography">
                h3 {
                    margin-top: 0;
                }

                vaadin-form-layout {
                    max-width: 30em;
                }
            </style>
        </template>
    </dom-module>
</custom-style>
