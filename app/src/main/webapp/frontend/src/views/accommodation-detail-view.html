<dom-module id="accommodation-detail">
    <template>
        <style include="view-styles">

            .accommodation_div {
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
            }

            .accommodation_name {
                font-size: 52px;
                color: #484848;
                font-weight: 700;
            }

            .accommodation_address {
                font-size: 26px;
                color: #484848;
                font-weight: 400;
            }

            .photo {
                width:20em;
                height:12em;
                object-fit: cover;
                border-radius: 5px;
                cursor: pointer;
                transition: 0.3s;
            }

            .photo:hover {
                opacity: 0.7;
            }

            .photo-modal {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.9);
            }

            .photo-modal-content {
                display: block;
                position: absolute;
                margin: auto;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                max-width: 50%;
                -webkit-animation-name: zoom;
                -webkit-animation-duration: 0.6s;
                animation-name: zoom;
                animation-duration: 0.6s;
            }

            @-webkit-keyframes zoom {
                from {-webkit-transform:scale(0)}
                to {-webkit-transform:scale(1)}
            }

            @keyframes zoom {
                from {transform:scale(0)}
                to {transform:scale(1)}
            }

            /* The Close Button */
            .photo-modal-close {
                position: absolute;
                top: 15px;
                right: 35px;
                color: #f1f1f1;
                font-size: 40px;
                font-weight: bold;
                transition: 0.3s;
            }

            .photo-modal-close:hover,
            .photo-modal-close:focus {
                color: #bbb;
                text-decoration: none;
                cursor: pointer;
            }

            @media only screen and (max-width: 700px){
                .photo-modal-content {
                    width: 100%;
                }
            }

















        </style>

        <div class="accommodation_div">
            <span id="accommodationName" class="accommodation_name"></span>
        </div>

        <div class="accommodation_div">
            <span id="accommodationAddress" class="accommodation_address"></span>
        </div>

        <vaadin-horizontal-layout class="accommodation_div" theme="spacing-xl" style="margin-top: 1em">
            <div>
                <iron-icon icon="vaadin:group"></iron-icon>
                <span id="guests"></span>
            </div>
            <div>
                <iron-icon icon="vaadin:bed"></iron-icon>
                <span id="beds"></span>
            </div>
            <div>
                <iron-icon icon="vaadin:lifebuoy"></iron-icon>
                <span id="baths"></span>
            </div>
        </vaadin-horizontal-layout>

        <vaadin-horizontal-layout id="images">

        </vaadin-horizontal-layout>

        <booking-form id="bookingForm"></booking-form>




        <div id="photoModal" class="photo-modal">
            <span id="photoModalClose" class="photo-modal-close">&times;</span>
            <img id="photoModalImg" class="photo-modal-content">
        </div>
    </template>

    <script>
        class AccommodationDetail extends Polymer.Element {
            static get is() {
                return 'accommodation-detail'
            }
        }
        customElements.define(AccommodationDetail.is, AccommodationDetail);
    </script>

</dom-module>
